<div class="search-results">
  <ng-container *ngIf="suggestionResults.length > 0; else noSuggestions">
    <div class="item"
         *ngFor="let path of suggestionResults | shavePaths: currentPath : pathIsValid"
         [innerHTML]="path | highlightPathSuggestion: searchTerm"
         (click)="onSuggestionSelected(path)">
    </div>
  </ng-container>
</div>

<ng-template #noSuggestions>
  <p class="noResults">No Suggestions</p>
</ng-template>
